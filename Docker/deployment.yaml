apiVersion: apps/v1
kind: Deployment
metadata:
 name: Webapp-application-Deployment
spec:
 replicas: 1
 selector:
  matchLabels:
   app: my-app
 template:
  metadata:
   labels:
    app: my-app
  spec:
   containers:
   - name: my-app
     image: docker.io/goudsagar/webapp-app-tomcat:latest
     imagePullPolicy: IfNotPresent
     ports:
     - containerPort: 8080
